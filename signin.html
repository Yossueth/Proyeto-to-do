<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/signin.css" />
    <title>Signin</title>
  </head>
  <body>
    <section>
      <h2>Signin</h2>
      <form id="signinForm">
        <label>Nombre</label>
        <input
          type="text"
          placeholder="Ingrese su Nombre"
          id="name"
          required
          autofocus
        />
        <label>Mail</label>
        <input
          type="email"
          placeholder="Ingrese un email"
          id="email"
          required
        />
        <label>Contrase√±a</label>
        <input
          type="password"
          placeholder="Ingrese una contrasela"
          id="password"
          required
        />
        <input type="submit" value="Registro" />
      </form>
      <p>Ya tienes una cuenta? <a href="./login.html">Login</a></p>
    </section>
    <script src="./js/signin.js"></script>
  </body>
</html>
