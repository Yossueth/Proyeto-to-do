<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/home.css" />
    <title>Home</title>
  </head>
  <body>
    <div class="container">
      <div class="tareas">
        <h1 class="h1">Lista de Tareas</h1>
        <div id="bordeTareas">
          <div id="inputTareas">
            <form>
              <input
                id="inputTask"
                type="text"
                placeholder="Agregar tareas..."
              />
              <select id="inputSelect">
                <option>Alta</option>
                <option>Media</option>
                <option>Baja</option>
              </select>
              <button class="btnTareas">Agregar</button>
            </form>
          </div>
        </div>
        <div id="listaTareas"></div>
      </div>
      <div id="eventos">
        <h1 class="h1">Lista de Eventos</h1>
        <div id="inputEventos">
          <div id="bordeEventos">
            <input
              id="inputEvent"
              type="text"
              placeholder="Agregar Eventos..."
            />
            <input id="inputDate" type="date" />
            <button id="btnEvent">Agregar</button>
          </div>
        </div>
        <div class="listaEventos"></div>
      </div>
    </div>

    <script src="./js/home.js"></script>
  </body>
</html>
